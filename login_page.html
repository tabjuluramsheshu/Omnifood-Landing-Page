<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Omnifood</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
  </head>
  <body id="body">
    <header class="firstpage" id="firstpage">
      <div>
        <img class="navbar" src="./img/omnifood-logo.png" alt="logo_Image" />
      </div>
      <h2 class="heading">Welcome !!</h2>
      <div class="loginform">
        <div class="container" id="container">
          <div class="form-container sign-up-container">
            <!-- Form -->
            <form action="#">
              <h2>Sign up</h2>
              <input type="text" placeholder="Password" />

              <div class="blockroom">
                <input type="text" placeholder="Email Id" />
                <!-- Gender -->
                <select class="blockname" value="Gender" name="Gender">
                  <option value="null">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <input type="password" placeholder="Email Id" />
              <input type="phone" placeholder="Phone Number" />

              <a href="/Home.html">
                <button class="SignInButton" id="signIn">Sign Up</button></a
              >
            </form>
          </div>
          <div class="form-container sign-in-container">
            <form action="#">
              <h1>Sign in</h1>
              <input type="text" placeholder="Phone Number" />
              <input type="password" placeholder="Password" />
              <a href="#" onclick="openpopup()">Forgot your password?</a>
              <a href="/Home.html" class="SignInButton" id="SignUp"> Sign In</a>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                  To stay connected with us please login with your personal info
                </p>
                <button class="ghost" id="signIn2">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1>Don't have an account??</h1>
                <p>Sign Up and get your credentials to avail the services!!</p>
                <br />

                <button class="ghost" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="popup" id="popup">
        <p>Please Enter Your Registered Phone Number</p>
        <input type="email" name="" id="" placeholder="Enter Phone Number" />
        <button class="popbutton" type="submit" onclick="closepopup()">
          submit
        </button>
      </div>
    </header>
    <script>
      let popup = document.getElementById("popup");
      function openpopup() {
        popup.classList.add("openpopup");
      }

      function closepopup() {
        popup.classList.remove("openpopup");
        window.location.reload();
      }

      document.addEventListener("DOMContentLoaded", function () {
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const signInButton2 = document.getElementById("signIn2");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click", function () {
          container.classList.add("right-panel-active");
        });

        signInButton.addEventListener("click", function () {
          container.classList.remove("right-panel-active");
        });

        signInButton2.addEventListener("click", function () {
          container.classList.remove("right-panel-active");
        });
      });
    </script>
  </body>
</html>
